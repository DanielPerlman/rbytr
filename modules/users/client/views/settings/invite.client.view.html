  <!-- Signup with email -->
<div ng-controller="RequestInviteController" class="col-xs-12 col-md-12">
  Type in the email of a friend you want to invite: 
  <form name="userForm" ng-submit="requestInvite(userForm.$valid)" class="signin" novalidate autocomplete="off">
    <fieldset>
      <div class="form-group" show-errors>
        <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase required>
        <div ng-messages="userForm.email.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Email address is required.</p>
          <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary rbytr-button">Invite</button>
      </div>
    </fieldset>
  </form>
</div>
