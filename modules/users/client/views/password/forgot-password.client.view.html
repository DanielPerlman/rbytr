<section class="auth row" ng-controller="PasswordController">
  <h1 class="authTitle">
    Restore your password
  </h1>
  <div class="row list-input auth">
    <div class="col-xs-12 col-md-12">
      <form name="forgotPasswordForm" ng-submit="askForPasswordReset(forgotPasswordForm.$valid)" class="" novalidate autocomplete="off">
        <fieldset>
          <div class="form-group" show-errors>
            <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required>
            <div ng-messages="forgotPasswordForm.username.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Enter a username.</p>
            </div>
          </div>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-primary rbytr-button">Submit</button>
          </div>
          <div ng-show="error" class="text-center text-danger">
            <strong ng-bind="error"></strong>
          </div>
          <div ng-show="success" class="text-center text-success">
            <strong ng-bind="success"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
