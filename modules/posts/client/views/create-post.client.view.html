<section ng-controller="PostsController">
  <md-content layout="row" layout-align="center center">
    <form name="postForm" novalidate>
      <md-input-container flex="">
        <label>Post</label>
        <textarea name="content" ng-model="content" columns="1" required="" placeholder="Insert post" rows="5"></textarea>
      </md-input-container>
      <div ng-show="uploader.isHTML5">
      <input type="file" nv-file-select="" uploader="uploader" multiple /><br/>
      </div>
      <div ng-repeat="item in uploader.queue">
        <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
        <span ng-click="item.remove()">
         x
        </span>
     </div>
  <br/>
  <div ng-repeat="task in tasks" layout="row" layout-align="center center">
    <md-input-container>
      <label>Target</label>
      <md-select placeholder="Send to target" ng-model="task.target" md-on-open="loadTargets()">
        <md-option ng-repeat="target in task.targets" ng-value="target">{{target}}</md-option>
      </md-select>
    </md-input-container>
    <md-input-container>
      <label>Datetime-local</label>
      <input ng-model="task.datetime" type="datetime-local" ng-value="task.datetime">
    </md-input-container>
  </div>
  <div layout="row" layout-align="center center">
    <md-button class="md-fab md-primary" ng-click="addTask(tasks)">
      +
    </md-button>
    <md-button class="md-fab md-accent" type="submit" ng-click="create(postForm.$valid)">
      Save
    </md-button>
  </div>
    </form>
  </md-content>
</section>
